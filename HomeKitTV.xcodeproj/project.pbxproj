			shellScript = "# Wake Apple TV devices before deployment\n# Embedded script to avoid sandbox restrictions\n\necho \"üì∫ Waking up physical Apple TV devices...\"\n\n# CONFIGURATION: Edit these values\nAPPLETV_IPS=(\n    # \"192.168.1.100\"  # Example: Living Room Apple TV\n    # \"192.168.1.101\"  # Example: Bedroom Apple TV\n)\n\nUSE_SHORTCUTS=false\nSHORTCUT_NAME=\"\"  # Example: \"Wake Apple TVs\"\n\n# Try Shortcuts if configured\nif [ \"$USE_SHORTCUTS\" = true ] && [ -n \"$SHORTCUT_NAME\" ]; then\n    echo \"üè† Attempting to wake via Shortcuts: $SHORTCUT_NAME\"\n    if command -v shortcuts &> /dev/null; then\n        shortcuts run \"$SHORTCUT_NAME\" 2>&1 | grep -v \"^$\"\n        [ $? -eq 0 ] && echo \"  ‚úÖ Shortcut executed\" || echo \"  ‚ö†Ô∏è  Shortcut failed\"\n    fi\nfi\n\n# Try network ping\nif [ ${#APPLETV_IPS[@]} -gt 0 ]; then\n    echo \"üì° Pinging Apple TVs...\"\n    for IP in \"${APPLETV_IPS[@]}\"; do\n        [[ \"$IP\" == \\#* ]] && continue\n        echo \"  Pinging $IP...\"\n        ping -c 3 -W 1 \"$IP\" > /dev/null 2>&1\n        [ $? -eq 0 ] && echo \"  ‚úÖ $IP reachable\" || echo \"  ‚ö†Ô∏è  $IP not responding\"\n    done\n    echo \"‚è≥ Waiting 3 seconds...\"\n    sleep 3\nelse\n    echo \"‚ÑπÔ∏è  No Apple TV IPs configured\"\n    echo \"‚ÑπÔ∏è  Edit Build Phases ‚Üí Wake Apple TV Devices to add IPs\"\nfi\n\necho \"‚úÖ Wake sequence complete\"\n";
